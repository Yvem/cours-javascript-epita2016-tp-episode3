<md-fab-speed-dial
  md-open="isOpen"
  md-direction="up"
  class="md-fling md-fab-bottom-right"
  ng-mouseenter="isOpen=true"
  ng-mouseleave="isOpen=false">

  <md-fab-trigger>
    <md-button aria-label="add" class="md-fab md-warn">
      <i class="material-icons md-36 md-light">add</i>
    </md-button>
  </md-fab-trigger>

  <md-fab-actions>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">add_location</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">hotel</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">directions_bus</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">directions_walk</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">train</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">subway</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">directions_car</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">flight</i>
    </md-button>

    <md-button class="md-fab md-raised md-mini">
      <i class="material-icons md-24">directions_boat</i>
    </md-button>

  </md-fab-actions>

</md-fab-speed-dial>
